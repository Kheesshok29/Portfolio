    <script>
        // Helper function to create elements with classes and content
        function createElement(tag, classes = [], childrenArg, attributes = {}) {
            const el = document.createElement(tag);
            if (Array.isArray(classes)) {
                el.classList.add(...classes);
            } else if (typeof classes === 'string' && classes.length > 0) {
                el.classList.add(...classes.split(' '));
            }

            // Ensure childrenArg is always an array for iteration
            const childrenToAppend = Array.isArray(childrenArg) ? childrenArg : (childrenArg !== undefined && childrenArg !== null ? [childrenArg] : []);

            childrenToAppend.forEach(child => {
                if (typeof child === 'string' || typeof child === 'number' || typeof child === 'boolean') {
                    el.appendChild(document.createTextNode(String(child)));
                } else if (child instanceof Node) {
                    el.appendChild(child);
                }
            });

            for (const key in attributes) {
                if (attributes.hasOwnProperty(key)) {
                    if (key.startsWith('on') && typeof attributes[key] === 'function') {
                        el.addEventListener(key.substring(2).toLowerCase(), attributes[key]);
                    } else if (key === 'style' && typeof attributes[key] === 'object') {
                        Object.assign(el.style, attributes[key]);
                    } else {
                        el.setAttribute(key, attributes[key]);
                    }
                }
            }
            return el;
        }

        // SVG Icon Helper
        function createSvgIcon(dPath, classes = []) {
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute("xmlns", "http://www.w3.org/2000/svg");
            svg.setAttribute("width", "24");
            svg.setAttribute("height", "24");
            svg.setAttribute("viewBox", "0 0 24 24");
            svg.setAttribute("fill", "none");
            svg.setAttribute("stroke", "currentColor");
            svg.setAttribute("stroke-width", "2");
            svg.setAttribute("stroke-linecap", "round");
            svg.setAttribute("stroke-linejoin", "round");
            if (Array.isArray(classes)) {
                svg.classList.add(...classes);
            } else if (typeof classes === 'string' && classes.length > 0) {
                svg.classList.add(...classes.split(' '));
            }

            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute("d", dPath);
            svg.appendChild(path);
            return svg;
        }

        // Mock UI Components (simplified versions of shadcn/ui components for direct HTML)
        function Badge({ children, variant, className }) {
            let baseClasses = "inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2";
            if (variant === "secondary") {
                baseClasses += " bg-secondary text-secondary-foreground hover:bg-secondary/80";
            } else if (variant === "outline") {
                baseClasses += " border-current text-current";
            }
            return createElement('div', `${baseClasses} ${className}`, [children]);
        }

        function Button({ children, variant, size, className, onClick }) {
            let baseClasses = "inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50";
            if (variant === "outline") {
                baseClasses += " border border-input bg-background hover:bg-accent hover:text-accent-foreground";
            } else { // Default to primary-like button
                baseClasses += " bg-primary text-primary-foreground hover:bg-primary/90";
            }
            if (size === "sm") {
                baseClasses += " h-9 px-3";
            } else { // Default size
                baseClasses += " h-10 px-4 py-2";
            }
            return createElement('button', `${baseClasses} ${className}`, children, { onclick: onClick });
        }

        function Card({ children, className }) {
            return createElement('div', `rounded-xl border bg-card text-card-foreground shadow ${className}`, children);
        }

        function CardHeader({ children, className }) {
            return createElement('div', `flex flex-col space-y-1.5 p-6 ${className}`, children);
        }

        function CardTitle({ children, className }) {
            return createElement('h3', `font-semibold leading-none tracking-tight text-lg ${className}`, children);
        }

        function CardContent({ children, className }) {
            return createElement('div', `p-6 pt-0 ${className}`, children);
        }

        function Progress({ value, className }) {
            const progressDiv = createElement('div', "h-full w-full flex-1 bg-primary transition-all", [], { style: { transform: `translateX(-${100 - (value || 0)}%)` } });

            featuredCard.appendChild(CardHeader({ children: CardTitle({ className: "flex items-center gap-2", children: [Icons.BarChart3("w-5 h-5 text-primary"), "Featured Projects"] }) }));
            const featuredCardContent = CardContent();

            projects.forEach((project) => {
                const projectDiv = createElement('div', "space-y-4");
                const projectHeader = createElement('div', "flex items-start gap-4");
                projectHeader.appendChild(createElement('div', `p-3 rounded-lg ${project.color}`, [project.icon]));
                const projectDetails = createElement('div', "flex-1");

                const titleButtonDiv = createElement('div', "flex items-center justify-between mb-2");
                titleButtonDiv.appendChild(createElement('h3', "text-xl font-semibold", [project.title]));
                titleButtonDiv.appendChild(Button({
                    variant: "outline",
                    size: "sm",
                    className: "border-primary text-primary hover:bg-primary hover:text-primary-foreground",
                    onClick: () => window.open(project.link, '_blank'),
                    children: [Icons.ExternalLink("w-4 h-4 mr-2"), "View Project"]
                }));
                projectDetails.appendChild(titleButtonDiv);
                projectDetails.appendChild(createElement('p', "text-muted-foreground mb-4", [project.description]));

                const techBadges = createElement('div', "flex flex-wrap gap-2 mb-4");
                project.technologies.forEach(tech => {
                    techBadges.appendChild(Badge({ key: tech, variant: "secondary", className: "bg-secondary/50", children: tech }));
                });
                projectDetails.appendChild(techBadges);

                const achievementsDiv = createElement('div', "space-y-2");
                achievementsDiv.appendChild(createElement('h4', "font-medium text-sm", ["Key Achievements:"]));
                const achievementsList = createElement('ul', "space-y-1");
                project.highlights.forEach((highlight) => {
                    achievementsList.appendChild(createElement('li', "flex gap-2 text-sm text-muted-foreground", [createElement('div', "w-1.5 h-1.5 bg-primary rounded-full mt-2 flex-shrink-0"), highlight]));
                });
                achievementsDiv.appendChild(achievementsList);
                projectDetails.appendChild(achievementsDiv);

                projectHeader.appendChild(projectDetails);
                projectDiv.appendChild(projectHeader);
                featuredCardContent.appendChild(projectDiv);
            });
            featuredCard.appendChild(featuredCardContent);
            featuredProjectsCol.appendChild(featuredCard);
            mainDiv.appendChild(featuredProjectsCol);

            const sideContentCol = createElement('div', "space-y-6");

            // Education Card
            const educationCard = Card({ className: "bg-dashboard-surface border-dashboard-border" });
            educationCard.appendChild(CardHeader({ children: CardTitle({ className: "flex items-center gap-2", children: [Icons.Database("w-5 h-5 text-accent"), "Education"] }) }));
            const educationContent = CardContent();
            const educationDiv = createElement('div', "space-y-4");
            const usmEducation = createElement('div');
            usmEducation.appendChild(createElement('h3', "font-semibold", ["University of Science Malaysia (USM)"]));
            usmEducation.appendChild(createElement('p', "text-sm text-muted-foreground", ["Bachelor of Social Science"]));
            usmEducation.appendChild(createElement('p', "text-sm text-muted-foreground", ["Anthropology & Sociology"]));
            usmEducation.appendChild(createElement('p', "text-sm text-muted-foreground", ["2018 – 2022"]));
            educationDiv.appendChild(usmEducation);
            educationContent.appendChild(educationDiv);
            educationCard.appendChild(educationContent);
            sideContentCol.appendChild(educationCard);

            // Upcoming Projects Card
            const upcomingProjectsCard = Card({ className: "bg-dashboard-surface border-dashboard-border" });
            upcomingProjectsCard.appendChild(CardHeader({ children: CardTitle({ className: "flex items-center gap-2", children: [Icons.TrendingUp("w-5 h-5 text-analytics-orange"), "Upcoming Projects"] }) }));
            const upcomingProjectsContent = CardContent();
            const upcomingProjectsDiv = createElement('div', "space-y-4");
            upcomingProjects.forEach((project) => {
                const projectItemDiv = createElement('div', "space-y-2");
                const projectItemHeader = createElement('div', "flex items-center justify-between");
                projectItemHeader.appendChild(createElement('h4', "font-medium", [project.title]));
                projectItemHeader.appendChild(Badge({ variant: "outline", className: "text-xs", children: project.status }));
                projectItemDiv.appendChild(projectItemHeader);
                projectItemDiv.appendChild(createElement('p', "text-sm text-muted-foreground", [project.description]));
                const techBadges = createElement('div', "flex flex-wrap gap-1");
                project.technologies.forEach(tech => {
                    techBadges.appendChild(Badge({ key: tech, variant: "secondary", className: "text-xs bg-secondary/30", children: tech }));
                });
                projectItemDiv.appendChild(techBadges);
                upcomingProjectsDiv.appendChild(projectItemDiv);
            });
            upcomingProjectsContent.appendChild(upcomingProjectsDiv);
            upcomingProjectsCard.appendChild(upcomingProjectsContent);
            sideContentCol.appendChild(upcomingProjectsCard);

            mainDiv.appendChild(sideContentCol);
            return mainDiv;
        }

        function SkillsSection() {
            const technicalSkills = [
                { name: "SQL", level: 90, category: "Database" },
                { name: "Excel", level: 95, category: "Analytics" },
                { name: "Power BI", level: 85, category: "Visualization" },
                { name: "Tableau", level: 80, category: "Visualization" },
                { name: "Python", level: 75, category: "Programming" },
                { name: "R Programming", level: 70, category: "Programming" },
                { name: "Salesforce", level: 85, category: "CRM" },
                { name: "AS400P1", level: 75, category: "Systems" },
            ];

            const softSkills = [
                "Problem-Solving & Critical Thinking",
                "Communication & Collaboration",
                "Attention to Detail",
                "Time Management & Multitasking"
            ];

            const languages = [
                { name: "Tamil", level: "Native" },
                { name: "English", level: "Fluent" },
                { name: "Malay", level: "Fluent" }
            ];

            const certifications = [
                "Google Data Analytics Professional Certificate",
                "Data Science Using Python and R",
                "Advanced SQL (Parts 1 & 2)",
                "Power BI Top Skills",
                "Excel 2013: Pivot Tables & Advanced Formulas"
            ];

            const getCategoryIcon = (category) => {
                switch (category) {
                    case "Database": return Icons.Database("w-4 h-4");
                    case "Analytics":
                    case "Visualization": return Icons.BarChart3("w-4 h-4");
                    case "Programming": return Icons.Code("w-4 h-4");
                    default: return Icons.Code("w-4 h-4");
                }
            };

            const mainDiv = createElement('div', "grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8");

            // Technical Skills Card
            const techSkillsCard = Card({ className: "bg-dashboard-surface border-dashboard-border" });
            techSkillsCard.appendChild(CardHeader({ children: CardTitle({ className: "flex items-center gap-2", children: [Icons.Code("w-5 h-5 text-primary"), "Technical Skills"] }) }));
            const techSkillsContent = CardContent({ className: "space-y-4" });
            technicalSkills.forEach(skill => {
                const skillDiv = createElement('div', "space-y-2");
                const skillHeader = createElement('div', "flex items-center justify-between");
                skillHeader.appendChild(createElement('div', "flex items-center gap-2", [getCategoryIcon(skill.category), createElement('span', "font-medium", [skill.name])]));
                skillHeader.appendChild(createElement('span', "text-sm text-muted-foreground", [`${skill.level}%`]));
                skillDiv.appendChild(skillHeader);
                skillDiv.appendChild(Progress({ value: skill.level, className: "h-2" }));
                techSkillsContent.appendChild(skillDiv);
            });
            techSkillsCard.appendChild(techSkillsContent);
            mainDiv.appendChild(techSkillsCard);

            const sideSkillsCol = createElement('div', "space-y-6");

            // Soft Skills Card
            const softSkillsCard = Card({ className: "bg-dashboard-surface border-dashboard-border" });
            softSkillsCard.appendChild(CardHeader({ children: CardTitle({ className: "flex items-center gap-2", children: [Icons.MessageSquare("w-5 h-5 text-accent"), "Soft Skills"] }) }));
            const softSkillsContent = CardContent();
            const softSkillsBadges = createElement('div', "flex flex-wrap gap-2");
            softSkills.forEach(skill => {
                softSkillsBadges.appendChild(Badge({ key: skill, variant: "secondary", className: "bg-secondary/50", children: skill }));
            });
            softSkillsContent.appendChild(softSkillsBadges);
            softSkillsCard.appendChild(softSkillsContent);
            sideSkillsCol.appendChild(softSkillsCard);

            // Languages Card
            const languagesCard = Card({ className: "bg-dashboard-surface border-dashboard-border" });
            languagesCard.appendChild(CardHeader({ children: CardTitle({ className: "flex items-center gap-2", children: [Icons.Globe("w-5 h-5 text-analytics-green"), "Languages"] }) }));
            const languagesContent = CardContent();
            const languagesDiv = createElement('div', "space-y-2");
            languages.forEach(lang => {
                const langItem = createElement('div', "flex justify-between items-center");
                langItem.appendChild(createElement('span', "font-medium", [lang.name]));
                langItem.appendChild(Badge({ variant: "outline", className: "border-analytics-green text-analytics-green", children: lang.level }));
                languagesDiv.appendChild(langItem);
            });
            languagesContent.appendChild(languagesDiv);
            languagesCard.appendChild(languagesContent);
            sideSkillsCol.appendChild(languagesCard);

            // Certifications Card
            const certificationsCard = Card({ className: "bg-dashboard-surface border-dashboard-border" });
            certificationsCard.appendChild(CardHeader({ children: CardTitle({ className: "flex items-center gap-2", children: [Icons.BarChart3("w-5 h-5 text-analytics-orange"), "Certifications"] }) }));
            const certificationsContent = CardContent();
            const certificationsDiv = createElement('div', "space-y-2");
            certifications.forEach(cert => {
                const certItem = createElement('div', "flex items-center gap-2");
                certItem.appendChild(createElement('div', "w-2 h-2 bg-analytics-orange rounded-full"));
                certItem.appendChild(createElement('span', "text-sm", [cert]));
                certificationsDiv.appendChild(certItem);
            });
            certificationsContent.appendChild(certificationsDiv);
            certificationsCard.appendChild(certificationsContent);
            sideSkillsCol.appendChild(certificationsCard);

            mainDiv.appendChild(sideSkillsCol);
            return mainDiv;
        }

        function StatsDashboard() {
            const stats = [
                {
                    title: "Years of Experience",
                    value: "2+",
                    description: "In data processing and analytics",
                    icon: Icons.TrendingUp("w-6 h-6"),
                    color: "text-analytics-blue",
                    bgColor: "bg-analytics-blue/10"
                },
                {
                    title: "Technical Skills",
                    value: "8",
                    description: "Core technologies mastered",
                    icon: Icons.Database("w-6 h-6"),
                    color: "text-analytics-green",
                    bgColor: "bg-analytics-green/10"
                },
                {
                    title: "Certifications",
                    value: "5",
                    description: "Professional certifications earned",
                    icon: Icons.Award("w-6 h-6"),
                    color: "text-analytics-orange",
                    bgColor: "bg-analytics-orange/10"
                },
                {
                    title: "Languages",
                    value: "3",
                    description: "Fluent in multiple languages",
                    icon: Icons.Users("w-6 h-6"),
                    color: "text-primary",
                    bgColor: "bg-primary/10"
                }
            ];

            const mainDiv = createElement('div', "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8");
            stats.forEach((stat) => {
                const card = Card({ className: "bg-dashboard-surface border-dashboard-border hover:border-primary/50 transition-colors" });
                const cardContent = CardContent({ className: "p-6" });
                
                const headerDiv = createElement('div', "flex items-center justify-between mb-4");
                const iconBgDiv = createElement('div', `p-3 rounded-lg ${stat.bgColor}`);
                iconBgDiv.appendChild(createElement('div', stat.color, [stat.icon]));
                headerDiv.appendChild(iconBgDiv);
                cardContent.appendChild(headerDiv);

                const textContentDiv = createElement('div', "space-y-2");
                textContentDiv.appendChild(createElement('div', "text-3xl font-bold", [stat.value]));
                textContentDiv.appendChild(createElement('div', "font-medium", [stat.title]));
                textContentDiv.appendChild(createElement('div', "text-sm text-muted-foreground", [stat.description]));
                cardContent.appendChild(textContentDiv);

                card.appendChild(cardContent);
                mainDiv.appendChild(card);
            });
            return mainDiv;
        }


        // Main App rendering logic
        document.addEventListener('DOMContentLoaded', () => {
            const root = document.getElementById('root');
            if (root) {
                root.appendChild(DashboardHeader());
                root.appendChild(StatsDashboard());
                root.appendChild(ExperienceTimeline());
                root.appendChild(SkillsSection());
                root.appendChild(ProjectsShowcase());
            }
        });
    </script>
</body>
</html>
